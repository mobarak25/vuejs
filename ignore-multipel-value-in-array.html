	<script>

		function onlyUnique(value, index, self) { 
		    return self.indexOf(value) === index;
		}

		var arr = ['mango','banana','orange','mango','orange','jackfruite'];

		var unique = arr.filter( onlyUnique );

		document.write(unique)

	</script>
