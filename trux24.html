<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<script src="js/vue.js"></script>
</head>
<body>

<section class="banner">
	<div class="banner-block">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-5">
					<h1>From thousands<br> of trucks find your<br> required one.</h1>
					<span class="rate-text">Assurance to get truck / cargo rental at lowest rates in the country</span>
					<p>Trux24 offers one of the largest truck rental solution on the market. Plus,<br> its an affordable option among others</p>

					<div class="banner-btns">
						<a class="free-post" href="#">Create a Free Post <i class="fa fa-play"></i></a>
					</div>
				</div>
				<div class="col-md-7">
					<div><img class="img-responsive" src="images/banner.png"></div>
				</div>
			</div>
		</div>
	</div>
</section>	


<script src="js/jquery.js"></script>
<script src="js/bootstarap.jquery.js"></script>
<style>

body{
	font-family: 'Poppins', sans-serif;
}
.banner{
	padding: 50px 0;
	margin: 0;
}
.banner-block{
	max-width: 1647px;
	padding:0;
	margin: 0 auto;
}
.banner h1{
	padding:30px 0 40px;
	margin: 0;
	color: #3d3c59;
	font-size: 55px;
	line-height: 65px;
	font-weight: 600;
}
.rate-text{
	padding-bottom: 15px;
	color:#646464;
	font-size: 18px;
	line-height: 26px;
	display: block;
}
.banner p{
	color: #646464;
	font-size: 15px;
	line-height: 24px;
	display: block;
}
.banner-btns{
	padding: 0;
	margin: 0;
}
.free-post{
	padding: 17px 50px 17px 22px;
	margin: 0;
	float: left;
	color: #48486b;
	font-size: 16px;
	line-height: 18px;
	font-weight: 500;
	position: relative;
	border: 2px solid #48486b;
}
.free-post:hover{
	text-decoration: none;
	border-color:#f68e47;
}
.free-post i{
	font-size: 10px;
	position: absolute;
	right: 22px;
	top: 50%;
	transform: translateY(-50%);
}
.free-post:hover i{
	color: #f68e47;
}
</style>
