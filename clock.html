<html>

	<meta charset="utf-8">

<body>

<div id="app">
	<div class="container">

		Hourse:{{ hours }} Minutes {{ minutes }}:{{ counter }}
		<button @click="startTimer">Click Strat</button>

	</div>
</div>


<script>

new Vue({

	el: '#app',
	data:{
		counter:60,
		minutes:0,
		hours:0,
	},
	methods:{
		decrementor: function(){
			this.counter--;
			if(this.counter<0){
				this.counter=60;
				this.minutes+=1;
			};
			if(this.minutes==60){
				this.hours+=1;
				this.minutes=0;
			}
		},
		


		startTimer:function(){
			setInterval(this.decrementor,1000);
		}

	},
	watch:{
		
	}

})

</script>
