<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap-4.0.css">
	<script src="js/vue.js"></script>
</head>
<body>

<div id="app">
	<div class="container">
		<h3>{{timeg()}}</h3>

	</div>
</div>


<script>

	"use strict"

new Vue({

	el: '#app',
	data:{
		timeg:'',
	},
	created(){
		this.timeg=function() {
			return new Date().toLocaleTimeString();
		}
	},
	methods:{		
		
	},
	mounted(){		
		setInterval(this.timeg, 1000);
	}

})

</script>

</body>
</html>
