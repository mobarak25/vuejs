<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<link rel="stylesheet" href="css/bootstrap-4.0.css">
<link rel="stylesheet" href="css/font-awesome.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/vue.js"></script>
</head>
<body>


<div id="app">
	<div id="demo">
		<table style="padding: 0; margin: 0;">
			<tr>
				<th style="padding: 0; margin: 0;">header</th>
				<th style="padding: 0; margin: 0;">header</th>
				<th style="padding: 0; margin: 0;">header</th>
			</tr>
		
			<tr>
				<td style="padding: 0; margin: 0;">data</td>
				<td style="padding: 0; margin: 0;">data</td>
				<td style="padding: 0; margin: 0;">data</td>
			</tr>
			
		</table>
		<style>
	#demo table,
	#demo table td,
	#demo table th{
		padding: 0;
		margin: 0;
	}
</style>
	</div>
	<button v-on:click="PDFGen">Change Name</button>
</div>



<script>

"use strict"
new Vue({
el: '#app',

data: {
	
},


methods: {
	PDFGen:function(){
		var doc = new jsPDF();
		doc.fromHTML($('#demo').get(0), 20, 20, {
            'width': 500});
        doc.save('sample-file.pdf');
	}
},



});
</script>




<script src="js/jquery.js"></script>
<script src="js/bootstarap.jquery.js"></script>
<script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
</body>
</html>
