<div id="app">
	<div class="container">

	</div>
</div>


<script>

	"use strict"
 
	function add(a, callback){ 
		var vel = a;
		for(var i=1;i<vel; i++){
			document.write(i+'<br>'); 	
		}
		callback(vel);
		
	}

	function dis(b){
		for(var i=b;i>0; i--){
			document.write(i+'<br>'); 	
		} 
	}

	add(10,dis); 

</script>



<script src="js/jquery.js"></script>
<script src="js/bootstarap.jquery.js"></script>
</body>
